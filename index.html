<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="title">Submission form</h1>
	<p id="description" class="description text-center">
		Thank you for taking the time to help us improve the platform
	</p>

	<form id="survey-form">
		<br>
		<label for="name">
			Name
			<input id="name-label" class ="form-control" placeholder="Enter Name" required>
		</label>
    <br>
		<label id="email-label" for="email">
			Email
			<input id="email-label" required placeholder="Enter Email" type="email">
		</label>
    <br>
		<label for="number">
			Number
			<input type="number" id="number" name="age" min=0 max=100 placeholder="Input you Number" class="form-control">
		</label>

		<label for="dropdown">
			Select something from here
			<select id="dropdown">
				<option value="">Option 1</option>
				<option value="">Option 2</option>
				<option value="">Option 3</option>
			</select>
			<br>
		</label>
		<input type="radio" id="html" name="fav_language" value="HTML">
		<label for="html">HTML</label><br>
		<input type="radio" id="css" name="fav_language" value="CSS">
		<label for="css">CSS</label><br>
		<input type="radio" id="javascript" name="fav_language" value="JavaScript">
		<label for="javascript">JavaScript</label> 
	</form>
</body>
</html>
