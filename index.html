<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
</head>
<body>
	<center>
	<h1 id="title">Submission form</h1>
	<p id="description" class="description text-center">
		Thank you for taking the time to help us improve the platform
	</p>

	<form id="survey-form">
		<br>
		<label for="name">
			Name
			<input id="name-label" class ="form-control basic-input" placeholder="Enter Name" required>
		</label>
    <br>
		<label id="email-label" for="email">
			Email
			<input id="email-label" class="form-control basic-input" required placeholder="Enter Email" type="email">
		</label>
    <br>
		<label for="number">
			Number
			<input type="number" id="number" name="age" min=0 max=100 placeholder="Input you Number" class="form-control basic-input">
		</label>

		<label for="dropdown">
			Select something from here
			<select id="dropdown">
				<option value="">Option 1</option>
				<option value="">Option 2</option>
				<option value="">Option 3</option>
			</select>
			<br>
		</label>

		<label for="html">
			<input type="radio" id="html" name="fav_language" value="HTML">
			HTML
		</label>

		<label for="css">
			<input type="radio" id="css" name="fav_language" value="CSS">
			CSS
		</label>

		<label for="javascript">
			<input type="radio" id="javascript" name="fav_language" value="JavaScript">
			JavaScript
		</label> 

		<div class="form-group">
			<p>Any comments or suggestions?</p>
			<textarea
			  id="comments"
			  cols="50"
			  rows="4"
			  class="input-textarea"
			  name="comment"
			  placeholder="Enter your comment here..."
			></textarea>
		</div>


		<label>
			What do you want to eat?
			<input type="checkbox" id="checkbox1" name="checkbox" value="first">
			<input type="checkbox" id="checkbox2" name="checkbox" value="second">
		</label>
		<br>
		<div>
			<button type="submit" id="submit" class="submit-button">
				Submit
			</button>
		</div>
	</form>
	<center>
</body>
</html>
